<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Media Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A simple web application to find media links on a given webpage."/>
    <meta name="application-name" content="<Media> Finder"/>

    <!-- Favicon and PWA Manifest -->
    <link rel="icon" sizes="192x192" href="icon.png"/>
    <link rel="manifest" href="manifest.json"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <h1>Media Finder</h1>

    <!-- Use a semantic form element -->
    <form id="searchForm" novalidate>
        <!-- Use type="url" for better native validation if needed -->
        <input
                type="url"
                id="urlField"
                placeholder="https://example.com/your-page.html"
                aria-label="Page URL"
                required
        />
        <button type="submit" id="fetchBtn" aria-label="Find Media Links">
            Find Media Links
        </button>
    </form>

    <!-- Alert/notification region and results container -->
    <div id="message" role="alert" aria-live="polite"></div>
    <div id="result"></div>
</div>

<!-- External JS for better maintainability -->
<script src="app.js" defer></script>
</body>
</html>
